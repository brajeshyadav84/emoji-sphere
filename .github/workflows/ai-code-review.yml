name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AI Review Bot Dependencies
        run: |
          npm install openai @octokit/rest
          
      - name: Run AI Code Review with GitHub Copilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_GITHUB_MODELS: 'true'
        run: |
          echo "ðŸ¤– Using GitHub Copilot Models API for AI review"
          node scripts/emoji-sphere-ai-reviewer.mjs \
            --owner="${{ github.repository_owner }}" \
            --repo="${{ github.event.repository.name }}" \
            --pull-number="${{ github.event.pull_request.number }}" \
            --type="frontend"

      - name: Frontend Specific Analysis
        run: |
          # React/JavaScript specific analysis
          npx eslint src/ --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-report.json || true
          
          # Bundle size analysis
          npm run build 2>/dev/null || echo "Build failed - will analyze source only"
